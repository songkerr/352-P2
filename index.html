        <title>PawPrints</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link rel="shortcut icon" href="img/favicon.png" />

    <body>
        <img src="img/favicon.png">
        <p>REGISTER YOUR DOG</p>
        <p>you can add more later!</p>
        <section>
            <form>
                <div class="info">
                    <input type="text" placeholder="NAME">
                    <input type="text" placeholder="AGE">
                    <input list="breeds" placeholder="BREED">
                        <datalist id="breeds">
                            <option value="Akita">
                            <option value="Beagle">
                            <option value="Chihuahua">
                            <option value="Dachshund">
                            <option value="English Bulldog">
                            <option value="French Bulldog">
                            <option value="German Shepherd">
                            <option value="Husky">
                            <option value="Japanese Spitz">
                            <option value="Maltese">
                            <option value="Pomeranian">
                            <option value="Samoyed">
                            <option value="Tibetan Mastiff">
                            <option value="Yorkshire Terrier">
                        </datalist>
                    <select id="size">
                        <option disabled="disabled" selected="selected">SIZE</option>
                        <option value='small'>Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <select id="fitness">
                        <option disabled="disabled" selected="selected">ACTIVITY LEVEL</option>
                        <option value='small'>Active</option>
                        <option value="medium">Intermediate/option>
                        <option value="large">Chill</option>
                    </select>
                </div>
            </form> 
        </section>
        <input type="submit" value="CONTINUE" class="submitBtn" onclick="showPage()" >
